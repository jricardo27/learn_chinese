<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learner - Offline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="sticky-header">
            <div class="header-top">
                <h1><i class="fas fa-book-open"></i> Word Learner</h1>
                <div class="global-controls">
                    <div class="setting-item mode-selector-container">
                        <i class="fas fa-layer-group"></i>
                        <select id="learningMode" style="padding: 5px; border-radius: 5px; border: 1px solid #ddd;">
                            <option value="standard">Standard Mode</option>
                            <option value="recall">Active Recall (Hide/Reveal)</option>
                            <option value="shadowing">Shadowing (Voice Recorder)</option>
                            <option value="quiz">Quiz Mode</option>
                        </select>
                    </div>

                    <button id="shuffle"><i class="fas fa-random"></i> Shuffle</button>
                    <button id="interactiveMode" class="toggle-btn"><i class="fas fa-hand-pointer"></i>
                        Interactive</button>
                    <div class="setting-item">
                        <span title="Delay between words in auto mode"><i class="fas fa-clock"></i> Delay:</span>
                        <input type="number" id="playDelay" min="0" max="10" step="0.5" value="3.5"
                            style="width: 50px; padding: 5px; border-radius: 5px; border: 1px solid #ddd;">
                        <span>s</span>
                    </div>
                    <span id="word-count-display">Total: <span id="word-count">0</span></span>

                    <!-- Quiz Score Display -->
                    <div id="quizScore" class="quiz-score" style="display:none;">
                        <span class="score-correct">✅ <span id="correctCount">0</span></span>
                        <span class="score-wrong">❌ <span id="wrongCount">0</span></span>
                    </div>

                    <div id="recallSettings" class="mode-settings" style="display:none; margin-left: 10px;">
                        <label><input type="checkbox" id="hidePinyin"> Hide Pinyin</label>
                        <label style="margin-left:8px;"><input type="checkbox" id="hideChinese"> Hide Chinese</label>
                    </div>
                </div>
            </div>

            <div class="player-controls">
                <div class="nav-controls">
                    <button id="prev"><i class="fas fa-backward"></i></button>
                    <button id="playPause"><i class="fas fa-play"></i></button>
                    <button id="stop"><i class="fas fa-stop"></i></button>
                    <button id="next"><i class="fas fa-forward"></i></button>
                </div>

                <div class="playback-info">
                    <span id="current-word">Click any word to start</span>
                </div>

                <div class="volume-controls">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume" min="0" max="100" value="80">
                    <i class="fas fa-volume-up"></i>
                </div>

                <div class="search-box">
                    <input type="text" id="search" placeholder="Search words...">
                </div>
            </div>
        </header>

        <main>
            <div id="word-container" class="word-container"></div>

            <!-- Quiz Mode Overlay -->
            <div id="quizOverlay" class="quiz-overlay hidden">
                <div class="quiz-card">
                    <div class="quiz-header">
                        <div class="quiz-score-live">
                            Score: <span class="score-correct">✅ <span id="liveCorrectCount">0</span></span> /
                            <span class="score-wrong">❌ <span id="liveWrongCount">0</span></span>
                        </div>
                    </div>
                    <img id="quizImage" src="" alt="Quiz Image" class="quiz-image">
                    <button id="replayAudio" class="replay-btn">
                        <i class="fas fa-redo"></i> Replay Audio
                    </button>
                    <div id="quizOptions" class="quiz-options-large"></div>
                    <button id="finishQuiz" class="finish-quiz-btn">
                        <i class="fas fa-times-circle"></i> Finish Quiz
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
